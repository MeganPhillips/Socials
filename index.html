<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <!-- all body content -->
  <main>
    <div class="card">
      <div class="profile">
        <div class="profile-pic">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic">
        </div>
        <div class="profile-name">Jessica Randall</div>
        <div class="profile-loc">London, United Kingdom</div>
        <div class="profile-des">"Front-end developer and avid reader."</div>
      </div>
      <div class="content">
        <div>GitHub</div>
        <div>Frontend Mentor</div>
        <div>LinkedIn</div>
        <div>Twitter</div>
        <div>Instagram</div>
      </div>
    </div>
  </main>
  <!-- trademark -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
