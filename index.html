<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <!-- all body content -->
  <main>
    <div class="card">
      <div class="profile">
        <div class="profile-pic">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic">
        </div>
        <div class="profile-name">Jessica Randall</div>
        <div class="profile-loc">London, United Kingdom</div>
        <div class="profile-des">"Front-end developer and avid reader."</div>
      </div>
      <div class="content">
        <a href="https://github.com" class="link-button" target="_blank">GitHub</a>
        <a href="https://frontendmentor.io" class="link-button" target="_blank">Frontend Mentor</a>
        <a href="https://linkedin.com" class="link-button" target="_blank">LinkedIn</a>
        <a href="https://instagram.com" class="link-button" target="blank">Instagram</a>
      </div>
    </div>
  </main>
  <!-- trademark -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Megan P</a>.
  </div>
</body>
</html>
